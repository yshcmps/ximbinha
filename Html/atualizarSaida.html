<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saída</title>
  <link rel="stylesheet" href="../Css/atualizarSaida.css" />
  <script src="../Js/atualizarSaida.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
    <a href="../Html/index.html">Home</a>
    <a href="../Html/aluno.html">Aluno</a>
    <a href="../Html/saida.html"  class="ativo">Saída</a>
    <a href="../Html/professor.html">Professor</a>
    <a href="../Html/filaSaida.html">Fila</a>
  </nav>

  <main id="conteudo">
    <div>
      <h1>Atualizar<br>cadastro</h1><br><br>
      <a href="../Html/saida.html"><button id="voltar">Voltar</button></a>
    </div>

    <div id="formulario-container">
      <form id="formulario">
        <input type="text" id="id" placeholder="Código de Identificação" />
        <button id="pesquisar" type="button">Pesquisar</button>

        <input type="date" id="dataSolicitacao" name="dataSolicitacao" placeholder="Data de Solicitação"/>
        <input type="time" id="horaSaida" name="horaSaida" placeholder="Hora da Saída"/>
        <input type="time" id="horaRetorno" name="horaRetorno" placeholder="Hora de Retorno"/>
        <input type="text" id="motivo" name="motivo" placeholder="Motivo"/>
        <input type="text" id="localDestino" name="localDestino" placeholder="Destino"/>
        <input type="text" id="status" name="status" placeholder="Status"/>
        <input type="text" id="nomeAluno" name="nomeAluno" placeholder="Nome do Aluno"/>
        <input type="text" id="nomeProfessor" name="nomeProfessor" placeholder="Nome do Professor"/>
        <input type="text" id="aluno_id" name="aluno_id" placeholder="Id do Aluno"/>
        <input type="text" id="professor_id" name="professor_id" placeholder="Id do Professor"/>

        <button id="atualizar" type="button">Atualizar</button>
        <div id="res"></div>
      </form>
    </div>
  </main>
</body>
</html>
