<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saída</title>
  <link rel="stylesheet" href="../Css/pedidoAluno.css"/>
  <script src="../Js/pedidoAluno.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
    <a href="../Html/home.html">Home</a>
    <a href="../Html/index.html">Aluno</a>
    <a href="../Html/saida.html">Saída</a>
    <a href="../Html/professor.html">Professor</a>
    <a href="../Html/filaSaida.html" class="ativo">Fila</a>
  </nav>

  <main id="conteudo">
    <div>
      <h1>Requisição<br>de Alunos</h1><br><br>
      <a href="../Html/filaSaida.html"><button id="voltar">Voltar</button></a>
    </div>

    <div id="formulario-container">
      <form id="formulario">
        <input type="date" id="dataSolicitacao" name="dataSolicitacao" placeholder="Data de Solicitação"/>
        <input type="time" id="horaSaida" name="horaSaida" placeholder="Hora da Saída"/>
        <input type="time" id="horaRetorno" name="horaRetorno" placeholder="Hora de Retorno"/>
        <input type="text" id="motivo" name="motivo" placeholder="Motivo"/>
        <input type="text" id="localDestino" name="localDestino" placeholder="Destino"/>
        <input type="text" id="nome" name="nome" placeholder="Nome do Aluno"/>
        <input type="text" id="nomeProfessor" name="nomeProfessor" placeholder="Nome do Professor"/>
        <input type="text" id="aluno_id" name="aluno_id" placeholder="Id do Aluno"/>
        <input type="text" id="professor_id" name="professor_id" placeholder="Id do Professor"/>
        <button type="button" id="pedir">Solicitar saída</button>
      </form>
    </div>
  </main>
</body>
</html>
